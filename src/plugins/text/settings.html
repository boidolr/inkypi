<div class="form-group">
    <div class="form-group nowrap">
        <label for="title" class="form-label">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter title (optional)" class="form-input">
    </div>
</div>

<div class="form-group">
    <label for="content" class="form-label">Text Content:</label>
    <textarea id="content" name="content" placeholder="Enter text to display..." required class="form-input" rows="5"></textarea>
</div>

<script>
    // populate form values from plugin settings
    document.addEventListener('DOMContentLoaded', () => {        
        if (loadPluginSettings) {
            document.getElementById('title').value = pluginSettings.title || '';
            document.getElementById('content').value = pluginSettings.content || '';
        }
    });
</script>
